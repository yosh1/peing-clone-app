{% extends "theme.html" %}
{% block title %}アンサ：トップページ{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="container" style="margin-top:20px">
  <div class="row">
    <div class="col-2 col-sm-1 col-md-1 col-lg-1">
      <img class="img-thumbnail" style="min-width:36px" src="{{question.profile_image_url}}">
    </div>
    <div class="col-10 col-sm-11 col-md-11 col-lg-11">
      <div class="card text-center">
        <div class="card-body">
          <p class="card-text">{{question.body}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:20px">
   <div class="col-12">
    <form action="/answer" method="POST">
      <div class="form-group">
      <textarea class="form-control" id="textarea" name="answer_body" rows="3"></textarea>
      <input type="hidden" name="id" value="{{ question.id }}"/>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <button type="submit" class="btn btn-primary">送信する</button>
    </form>
   </div>
  </div>
</div>
{% endblock %}
